<!DOCTYPE html>
<html>
<head>
<title> JARDIN SHOP </title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="description" content="JARDIN" />
<meta name="keywords" content="JARDIN" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scaleable=no" />
<link rel="stylesheet" type="text/css" href="../css/reset.css" />
<link rel="stylesheet" type="text/css" href="../css/content.css" />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script>
	$(function(){
		var temp=0;
		$(".nbtnbig").click(function(){
			//alert($("#id").val());
			if($("#id").val()=="aaa"){
				$(".id_text").text("사용중인 아이디입니다.");
				$(".id_text").css({"color":"red","font-weight":700});
				temp=0;
			} else {
				$(".id_text").text("사용가능한 아이디입니다.");
				$(".id_text").css({"color":"blue","font-weight":700});
				temp=1;
			}
		})//click
		
		$(".sbtnMini").click(function(){
			if(temp==1){
				opener.document.querySelector("#id").value = $("#id").val();
				window.close();
			}else{
				alert("중복확인 하셔야 사용이 가능합니다.");
				return false;
			}
		});//click
		
	});//jquery	
</script>

</head>
<body>
<div id="layerWrap">

	<div class="inputWrap">
			
		<div class="inputBody">
			<div class="title">아이디 검색 </div>
			<p class="close"><a onclick="parent.$.fancybox.close();" href="javascript:;"><img src="../images/btn/btn_input_close.gif" alt="닫기" /></a></p>
			<p class="popalert">사용할 아이디를 입력해주세요.</p>

			<div class="inputBox">					
				<ul class="old">
					<li><label for="">아이디</label><input type="text" class="w348" id="id" /></li>
				</ul>
				
			</div>
			<p class="popalert id_text"></p>
			
			<!-- Btn Area -->
			<div class="btnArea">
				<div class="bCenter">
					<ul>
						<li><a class="nbtnbig">중복확인</a></li>
						<li><a class="sbtnMini">아이디 사용</a></li>
					</ul>
				</div>
			</div>
			<!-- //Btn Area -->
			
		</div>

	</div>


<script type="text/javascript">
$(function() {

	$('input[name=addresstype]').change(function () {
		if( $(this).val() === 'new' ){
			$('.new').show();
			$('.old').hide();
		}
		else{
			$('.new').hide();
			$('.old').show();
		}
	});

	$("input[value=day]").attr('checked', 'checked').trigger('change');

});

</script>

</div>
</body>
</html>
