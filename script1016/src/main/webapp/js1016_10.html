<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	</head>
	<body>
		<script>
			//btn클릭시 input1까지 출력
			function btn(){
				var input1 = Number($("#input1").val());
				var txt = "";
				txt = "";
				for(var i=1;i<=input1;i++){
					txt = txt + i+"<br>";
				}
				//$(".main").text(txt);
				$(".main").html(txt);
			}
			
			function btn1(){
				var input1 = Number($("#input1").val());
				var input2 = Number($("#input2").val());
				var txt = "";
				for (var i=input1;i<=input2;i++){
					txt += i+"단 <br>";
					for(var j=1;j<=9;j++){
						txt += i+"*"+j+"="+(i*j)+"<br>";
					}
					txt += "<br>";
				}
				
				$(".main").html(txt);
			}
			
			
			
		</script>
		<input type="text" name="input1" id="input1">단에서<br>
		<input type="text" name="input2" id="input2">단까지<br>
		<button onclick="btn1()">버튼</button>
		<div class="main"></div>
	
	</body>
</html>
