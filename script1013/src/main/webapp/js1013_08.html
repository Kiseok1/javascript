<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Math</title>
	</head>
	<body>
		<script>
			var arr = new Array();
			var arr2 = new Array(1,2,3);
			var arr3 = [1,2,3];
			
			arr.push(1);
			arr.push(3);
			arr.push(5); //마지막에 추가
			arr.pop();   // 마지막배열 삭제
			
			arr2.shift()     //첫번째 삭제
			arr2.push(4);    //제일 마지막에 추가
			arr2.unshift(5); //제일 앞에 추가
			arr2.splice(2,0,10,11) //2번째 방에 10,11 추가(※0표기 하면 추가 ※0표기 안하면 삭제)  
			arr2.splice(1,2); //1번째 방부터 2개를 삭제
			
			arr3[5] = 10;
			
			document.write(arr,"<br>")
			document.write(arr2,"<br>")
			document.write(arr3,"<br>")
			document.write(arr2.length,"<br>")
			
		</script>
	
	</body>
</html>
