<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>날짜함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			#content{border: 1px solid black; width: 200px; height: 100px;
				font-size: 20px; text-align: center;
			}
		</style>
		<script>
			//inputbox -> 2002,4,30 ->요일출력 
			var week = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
			function date_find(){
				//var input = document.querySelector("#date").value;
				var input = $("#date").val(); //제이쿼리
				var d = new Date(input);
				var day = d.getDay();
					
				//document.querySelector("#content").innerText = week[day];
				$("#content").text(week[day]); //제이쿼리
			}
			
		</script>
	</head>
	<body>
		<input type="text" name="date" id="date">
		<button type="button" onclick="date_find()">요일확인</button>
		<div id="content"></div>
		
	</body>
</html>
