<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>제이쿼리-선택자</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			section{width: 300px; height: 300px; border: 3px solid black;
			margin:30px auto;}
			#txt{text-align: center; width: 300px; height: 100px; font-size: 20px;
			font-weight: 700;}
		</style>
		<script>
			//제이쿼리 구문 선언
			$(function(){
				$("#txt").text(10+5);
				
				//구문 내에서는 function 작동안함
				//제이쿼리 클릭 이벤트 호출
				$("#btn").click(function(){ //구문 내에서 작동하기 위한 방법
					alert("test");
				})
				
			});
			
			
			//$(document).ready(function(){	
			//});
			
			function btn(){
				alert("test");
			}
			
		</script>
	</head>
	<body>
		<section>
			<div id="txt">0</div>			
		</section>
		<button id="btn">확인</button>
	
	</body>
</html>
