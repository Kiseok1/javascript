<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style>
			*{margin:0;padding: 0;}
			section{text-align: center;}
			div{margin:0 auto; margin-top: 30px;}
			.top{width: 700px; height: 60px; text-align: center; font-size: 20px;
				font-weight: 700; cursor: pointer; border: 3px solid black;
			}
			.back{width: 700px; height: 700px; overflow: hidden;
			}
			img{width: 100%;}
			button{width: 120px; height: 40px; margin-top: 30px;}
		</style>
		<script>
			var img = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];
			var i=2;
			//function c_change(){
				//if(i>5) i=1;
				//$("#img_back").attr("src","images/"+i+".jpg");
				//i++;
			//}
			
			function c_change0(){
				if(i<0) i=5;
				$("#img_back").attr("src","images/"+img[i%5]);
				console.log(i)
			}
			
			//function c_change1(){
				//var f_img = "images/"+img[i%5];
				//console.log(f_img);
				//$("#img_back").attr("src",f_img);
				//i++;
			//}
			
			function prev(){
				i--;
				c_change0();
			}
			
			function next(){
				i++;
				c_change0();
			}
			
		</script>
	</head>
	<body>
		<section>
			<div class="top" onclick="c_change()">이미지 바꾸기</div>
			<div class="back"><img id="img_back" src="images/1.jpg" </div>			
		</section>
			<button onclick="prev()">이전</button>
			<button onclick="next()">다음</button>
	
	</body>
</html>
