<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<!--<script src="js/script9.js"></script> --> <!-- 삼항식 -->
		<style>
			*{margin:0; padding: 0;}
			section{width: 500px; margin:20px auto;}
			h2{text-align: center; margin-bottom: 20px;}
			input{height: 30px;}
			input[type="button"]{width: 100px;}
			table,th,td{border-collapse: collapse; border: 1px solid black;}
			table{width: 500px; height: 90px; 
			border-top: 3px solid black; 
			border-bottom: 3px solid black; 
			margin:20px auto;}
			th{background: #efefef;}
			th,td{text-align: center; font-size: 20px; height: 30px;}
		</style>
	</head>
	<body>
		<script>
			function writeBtn(){
				alert("테스트");
				
				console.log(document.querySelector("#name").value); //입력된 글자
				console.log(document.querySelector("#kor").value); //입력된 글자
				console.log(document.querySelector("#eng").value); //입력된 글자
				var name = document.querySelector("#name").value;
				//var name = document.querySelector("#name")<위치지정>.value<값>;  ->id가 name인 위치에 입력된 값을 변수name에 입력
				var kor = document.querySelector("#kor").value;
				var eng = document.querySelector("#eng").value;
				var total = Number(kor)+Number(eng);
				var avg = total/2;
				
				document.querySelector("#t01").innerText = name;
				//document.querySelector("#t01")<위치지정>.innerText<text기입> = name<기입할내용>; ->변수 name에 입력된 값을 id가 t01인 위치에 기입
				document.querySelector("#t02").innerText = kor;
				document.querySelector("#t03").innerText = eng;
				document.querySelector("#t04").innerText = total;
				document.querySelector("#t05").innerText = avg;
			}
		</script>
		<section>
			<h2>성적처리 프로그램</h2>
			<labe>이름</labe>
			<input type="text" name="name" id="name" ><br>
			<labe>국어</labe>
			<input type="text" name="kor" id="kor" ><br>
			<labe>영어</labe>
			<input type="text" name="eng" id="eng" ><br>
			<input type='button' onclick="writeBtn()" value="등록">
		</section>
		<table>
			<colgroup>
				<col style="width: 20%;">
				<col style="width: 20%;">
				<col style="width: 20%;">
				<col style="width: 20%;">
				<col style="width: 20%;">
			</colgroup>
			<tr>
				<th>이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>총점</th>
				<th>평균</th>
			</tr>
			<tr>
				<td id="t01"></td>
				<td id="t02"></td>
				<td id="t03"></td>
				<td id="t04"></td>
				<td id="t05"></td>
			</tr>
		</table>
	
	</body>
</html>
